{% extends 'base.html' %}
{% block content %}
<h1>Post</h1>
<ul>
{% for post in object_list %}

   <li><a href="{% url 'article_details' post.pk %}"> {{post.title}}</a>-{{post.author}} 

    {% if user.is_authenticated %}

   <a href="{% url 'update_post' post.pk %}">Edit</a><br/>
    {{post.body}}
    <a href="{% url 'delete_post' post.pk %}">Delete</a></li>

    {% endif %}
{% endfor %}
</ul>
{% endblock %}
